name: Deploy to AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write # Required for OIDC
  contents: read
  security-events: write # Required to upload security results to GitHub

env:
  AWS_REGION: us-east-1
  ROLE_TO_ASSUME: arn:aws:iam::800557027952:role/devsecops-poll-app-github-actions-role
  ECR_REPOSITORY_NAME: devsecops-poll-app-repo

jobs:
  security-scan:
    name: Security Gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Important for TruffleHog to scan history

      # Gate 1: Secret Scanning (TruffleHog)
      # Scans entire history for leaked credentials
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          extra_args: --debug --only-verified

      # Gate 2: IaC Scanning (Checkov)
      # Specialized static analysis for Terraform code
      - name: Checkov GitHub Action
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform
          # Optional: Skip specific checks if they are false positives or accepted risks
          # skip_check: CKV_AWS_1,CKV_AWS_2
          soft_fail: true # false # Fail the build if issues are found (true temporarily to see the results without crashing)
          download_external_modules: true
  build-and-deploy:
    name: Build & Deploy
    needs: security-scan # Wait for security gates to pass!
    runs-on: ubuntu-latest
    # Only run deployment on push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Gate 3: Container Scanning (Trivy)
      # Build image locally first to scan it
      - name: Build Image for Scanning
        run: |
          docker build --platform linux/amd64 -t app:test -f web/Dockerfile .

      - name: Run Trivy vulnerability scanner (Container)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1' # Fail if CRITICAL vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # If scan passes, tag and push to ECR
      - name: Tag and Push Image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker tag app:test $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_NAME:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        env:
          NEW_IMAGE: ${{ env.image }}
        run: |
          terraform apply -auto-approve \
          -var="container_image=$NEW_IMAGE"